<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="index.js" type="module" defer></script>
</head>

<body>
    <canvas id="cAges"></canvas>
    <canvas id="cDiagram"></canvas>
    <div id="ui" class="shadow">
        <div id="uiTitle">
            <div class="closer">
                <i class="icon-cross_mark" aria-hidden="true"></i>
            </div>
        </div>

        <div id="uiSuche">
            <div class="title">
                <i class="icon-magnifying" aria-hidden="true"></i> Suche
            </div>
            <div class="content"></div>
        </div>

        <div id="uiFilter">
            <div class="title">
                <i class="icon-white_question" aria-hidden="true"></i> Filter
            </div>
            <div class="content"></div>
        </div>

        <div id="uiTree" class="active">
            <div class="title">
                <i class="icon-link" aria-hidden="true"></i> Abstammung
            </div>
            <div class="content"></div>
        </div>

        <div id="uiDetails" class="active">
            <div class="title">
                <i class="icon-spread" aria-hidden="true"></i> Details
            </div>
            <div class="content"></div>
        </div>

        <div id="settings">
            <div class="title">
                <i class="icon-settings" aria-hidden="true"></i> Settings
            </div>
            <div class="content"></div>

        </div>
    </div>

</body>

</html>
