<!DOCTYPE html>

            </div>

            </div>

                    <span class="translateFrom">aboutTheProject</span>
                    <span class="translateTo"></span>
                </div>

            <div id="uiLegal" class="uiElement">

                    <i class="icon-unlock_alt" aria-hidden="true"></i>
                    <span class="translateFrom">legal</span>
